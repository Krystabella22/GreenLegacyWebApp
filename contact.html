<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLegacy | Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Green Legacy</div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='index.html'">Plant a Tree</button>
                <button class="nav-btn" onclick="window.location.href='login.html'">Log in</button>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="form-container">
            <div class="form-col">
                <form class="form-box contact-form">
                    <div class="form-title">
                        <span>Contact Us</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="inputs input-field" placeholder="Name" required>
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input-box">
                            <input type="email" class="inputs input-field" placeholder="Email" required>
                            <ion-icon name="mail-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input-box">
                            <textarea class="inputs input-field" placeholder="Message" required></textarea>
                            <ion-icon name="chatbox-outline" class="icon"></ion-icon>
                        </div>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="inputs submit-btn">
                            <span>Send</span>
                            <ion-icon name="send-outline" class="icon"></ion-icon>
                        </button>
                    </div>
                </form>
            </div>
            <div class="side-picture">
                <img src="assets/images/vision.jpg" alt="Contact Us">
            </div>
        </div>
    </div>

    <script src="js/contact.js"></script>
    <!-- Web Icons Import -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
